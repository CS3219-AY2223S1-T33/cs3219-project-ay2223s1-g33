syntax = "proto3";

package common;

message User {
  uint64 user_id = 1;
  string username = 2;
  string nickname = 3;
}

message PasswordUser {
  User user_info = 1;
  string password = 2;
}

enum QuestionDiffculty {
  QUESTION_DIFFCULTY_EASY = 0;
  QUESTION_DIFFCULTY_MEDIUM = 1;
  QUESTION_DIFFCULTY_HARD = 2;
}