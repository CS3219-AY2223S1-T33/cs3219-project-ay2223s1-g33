version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.dockerfile

    restart: always

    ports:
      - "80:80"

    expose:
      - 3000

    volumes:
      - /etc/nginx/

  user-service:
    env_file: config_env/user-service.env

    build:
      context: .
      dockerfile: user-service.dockerfile

    ports:
      - "8081:8081"
      - "4000:4000"

    expose:
      - "8081"
      - "4000"

    volumes:
      - .:/app/user-service/build
      - /app/user-service/node_modules