version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.dockerfile

    restart: always

    ports:
      - "80:80"

    expose:
      - 3000

    volumes:
      - /etc/nginx/

  user-service:
    env_file: config_env/user-service.env

    build:
      context: .
      dockerfile: user-service.dockerfile

    ports:
      - "8081:8081"

    expose:
      - "8081"

    volumes:
      - .:/app/user-service/build
      - /app/user-service/node_modules

    extra_hosts:
      - "host.docker.internal:host-gateway"

  matching-service:
    env_file: config_env/matching-service.env

    build:
      context: .
      dockerfile: matching-service.dockerfile

    ports:
      - "8082:8082"

    expose:
      - "8082"

    volumes:
      - .:/app/matching-service/build
      - /app/matching-service/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"

  collab-service:
    env_file: config_env/collab-service.env

    build:
      context: .
      dockerfile: collab-service.dockerfile

    ports:
      - "8083:8083"

    expose:
      - "8083"

    volumes:
      - .:/app/collab-service/build
      - /app/collab-service/node_modules

  matchmaker:
    env_file: config_env/matchmaker.env

    build:
      context: ./matchmaker
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"

  gateway:
    env_file: config_env/gateway.env

    build:
      context: ./gateway
      dockerfile: Dockerfile

    ports:
      - "5000:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    build:
      context: ./images
      dockerfile: redis.dockerfile
    ports:
      - "6379:6379"

