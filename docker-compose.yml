version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.dockerfile

    restart: always

    ports:
      - "80:80"

    expose:
      - 3000

    volumes:
      - /etc/nginx/

  user-service:
    build:
      context: .
      dockerfile: user-service.dockerfile

    command: npm start

    ports:
      - "8081:8081"

    expose:
      - "8081"
      - "4000"

    volumes:
      - .:/usr/app/user-service/build
      - /usr/app/user-service/node_modules