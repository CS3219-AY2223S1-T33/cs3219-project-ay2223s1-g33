apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine3.16
          ports:
            - name: redis-tcp
              containerPort: 6379
          resources:
            limits:
              cpu: 60m
              memory: 64Mi
          imagePullPolicy: IfNotPresent

