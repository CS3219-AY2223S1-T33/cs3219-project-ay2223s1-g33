apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gcr.io/cs3219-peerprep-366617/gateway
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: USER_BFF_SERVER
              value: "user-service:4000"
            - name: SESSION_SERVER
              value: "session-service:4100"
            - name: MATCHING_SERVER
              value: "matching-service:4001"
            - name: COLLAB_SERVER
              value: "collab-service:4003"
            - name: HISTORY_SERVER
              value: "history-service:4005"
          resources:
            limits:
              cpu: 60m
              memory: 44Mi
          imagePullPolicy: IfNotPresent
