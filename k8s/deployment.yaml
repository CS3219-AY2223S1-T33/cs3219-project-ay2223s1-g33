apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-service
  labels:
    app: session-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: session-service
  template:
    metadata:
      labels:
        app: session-service
    spec:
      containers:
        - name: session-service
          image: gcr.io/cs3219-peerprep-366617/session-service
          ports:
            - name: grpc
              containerPort: 4100
          envFrom:
          - secretRef:
                name: secrets
          - configMapRef:
                name: service-names
          env:
          - name: SESSION_LIFESPAN_MINS
            value: "1"
          resources:
            limits:
              cpu: 30m
              memory: 32Mi
          imagePullPolicy: IfNotPresent
---
